name: üêß Versioning Control
run-name: ${{ github.actor }} is running the tests and lint on GitHub Actions üêß

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI - Build and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn lint

  sonarcloud:
    name: CI - Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: yarn

      - name: Test and coverage
        run: yarn test

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.SONARGITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
